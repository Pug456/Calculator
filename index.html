<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Calculadora</title>
</head>

<body>
    <div class="calculadora">
        <div class="visor">
            <textarea id="textarea" readonly>0</textarea>
        </div>
        <div class="buttons">
            <button class="symbol" onclick="limpar()">C</button>
            <button class="symbol">%</button>
            <button class="symbol" onclick="operacao('/')">/</button>
            <button class="symbol"  onclick="operacao('*')">X</button>

            <button class="number" onclick="number(7)">7</button>
            <button class="number" onclick="number(8)">8</button>
            <button class="number" onclick="number(9)">9</button>
            <button class="symbol" onclick="operacao('-')">-</button>

            <button class="number" onclick="number(4)">4</button>
            <button class="number" onclick="number(5)">5</button>
            <button class="number" onclick="number(6)">6</button>
            <button class="symbol" onclick="operacao('+')">+</button>

            <button class="number" onclick="number(1)">1</button>
            <button class="number" onclick="number(2)">2</button>
            <button class="number" onclick="number(3)">3</button>
            <button class="symbol"  onclick="calcular()">=</button>

            <button class="number" onclick="number(0)">0</button>
            <button class="symbol">âˆš</button>
            <button class="symbol">,</button>
            <button class="symbol">+/-</button>

        </div>
    </div>
<script src="main.js"></script>
</body>

</html>
